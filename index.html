<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" media="(prefers-reduced-motion: no-preference)" />
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script async defer data-domain="songhn.com" src="https://ava.nana7mi.cc/js/plausible.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/share-api-polyfill@1.0.21/dist/share-min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js" defer onload="if (typeof document !== 'undefined' && typeof window !== 'undefined' && window.matchMedia('(prefers-reduced-motion: no-preference)').matches)
  window.AOS.init()"></script>
</head>
<body>
  <div id="app" style="overflow: hidden;"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
